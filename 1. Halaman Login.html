<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - OK TANI</title>
  </head>
  <style>
    /* halaman login */


    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .language-selector {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .language-selector a {
        text-decoration: none;
        color: #666;
        font-size: 14px;
      }

      .language-selector a:hover {
        color: #4caf50;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        margin: 100px auto;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #4caf50;
        font-size: 24px;
        margin-bottom: 5px;
      }

      .logo p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4caf50;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .forgot-password a {
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-btn:hover {
        background-color: #45a049;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .register-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
          padding: 20px;
          margin: 60px auto;
        }

        .language-selector {
          position: relative;
          justify-content: center;
          top: 10px;
          right: 0;
          flex-wrap: wrap;
        }
      }
  </style>
  <body>
    <select class="language-selector">
      <option>Bahasa Indonesia</option>
      <option>English</option>
      <option>Basa Jawa</option>
      <option>Basa Sunda</option>
      <option>Español</option>
      <option>中文</option>
    </select>

    <div class="container">
      <div class="logo">
        <h1>OK TANI</h1>
        <p>Solusi Pertanian Digital</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            placeholder="Email atau Username"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#" id="lupaPassword">Lupa password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="register-link">
          Belum punya akun? <a href="#" id="daftarLink">Daftar sekarang</a>
        </div>
      </form>
    </div>

    <script>
    const loginForm = document.getElementById("loginForm");
const lupaPasswordLink = document.getElementById("lupaPassword");
const daftarLink = document.getElementById("daftarLink");

loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    
    if (!username || !password) {
        alert("Mohon isi semua field!");
        return;
    }
    
    // Langsung pindah ke halaman beranda
    window.location.replace("3. Halaman Beranda.html");
});

lupaPasswordLink.addEventListener("click", function (e) {
    e.preventDefault();
    window.location.href = "resetpassword.html";
});

daftarLink.addEventListener("click", function (e) {
    e.preventDefault();
    window.location.href = "2. Halaman Sign Up.html";
});
    </script>
  </body>
</html>
