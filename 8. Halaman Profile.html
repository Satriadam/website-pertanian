      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      }

      body {
        background-color: #f5f5f5;
        padding-bottom: 80px;
      }

      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .back-button {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
      }

      .settings-container {
        background: white;
        padding: 1rem;
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin: 1rem 0;
      }

      .setting-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #eee;
        text-decoration: none;
        color: #333;
      }

      .setting-item:last-child {
        border-bottom: none;
      }

      .setting-icon {
        margin-right: 1rem;
        font-size: 1.2rem;
        width: 24px;
      }

      .setting-text {
        flex-grow: 1;
      }

      .setting-value {
        color: #999;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .arrow {
        color: #ccc;
      }

      .version {
        color: #999;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        padding: 0.5rem;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .nav-item {
        text-align: center;
        padding: 0.5rem;
        font-size: 0.8rem;
        color: #666;
        text-decoration: none;
      }

      .nav-icon {
        font-size: 1.5rem;
        margin-bottom: 0.2rem;
      }

      .active {
        color: #4caf50;
      }
