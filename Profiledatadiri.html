<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Data Diri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .back-button {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
      }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .main-content {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333333;
            margin-bottom: 30px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-title {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #444;
            text-decoration: none;
            display: block;
        }

        .menu-item.active {
            background: #f0f2ff;
            color: #4858e8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-cancel {
            background: transparent;
            color: #666;
        }

        .btn-save {
            background: #4caf50;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="3. Halaman Beranda.html" class="back-button">‚Üê</a>
        <h1>Kelola Akun</h1>
      </header>
    <div class="container">
        <div class="sidebar">
            <div class="menu-section">
                <div class="menu-title">PROFIL</div>
                <a href="#" class="menu-item active">Data Diri</a>
                <a href="pengaturan-ubahksandi.html" class="menu-item">Ubah Kata Sandi</a>
            </div>
            <div class="menu-section">
                <div class="menu-title">INTEGRASI</div>
                <a href="integrasiakungoogle.html" class="menu-item">Google</a>
            </div>
        </div>

        <div class="main-content">
            <h1>Pengaturan Data Diri</h1>

            <form>
                <div class="form-group">
                    <label class="form-label">Foto Profil</label>
                    <img src="image\foto profile.jpg" alt="Profile" class="profile-pic">
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-input" value="MUHAMMAD FAJAR SATRIA ADAM" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" value="adamdeploy8@gmail.com" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">No. Handphone</label>
                    <div class="phone-input">
                        <input type="text" class="form-input country-code" value="+62" readonly>
                        <input type="tel" class="form-input" placeholder="No. Handphone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="gender" checked>
                            <span>Laki - laki</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender">
                            <span>Perempuan</span>
                        </label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-cancel">Batal</button>
                    <button type="submit" class="btn btn-save">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
