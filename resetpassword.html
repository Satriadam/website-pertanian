<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - OK TANI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f5f5f5;
      }
      .language-selector {
        margin-bottom: 20px;
      }
      .language-selector a {
        text-decoration: none;
        color: #666;
        margin: 0 5px;
      }
      .language-selector a:hover {
        color: #4caf50;
      }
      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        margin: 100px auto;
      }
      .logo {
        margin: 20px 0;
      }
      .logo h1 {
        color: #4caf50;
        margin-bottom: 5px;
      }
      .logo p {
        color: #666;
        margin-top: 0;
      }
      .form-container {
        max-width: 400px;
        margin: 0 auto;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <select class="language-selector">
      <option>Bahasa Indonesia</option>
      <option>English</option>
      <option>Basa Jawa</option>
      <option>Basa Sunda</option>
      <option>Español</option>
      <option>中文</option>
    </select>

    <div class="card">
      <div class="logo">
        <h1>OK TANI</h1>
        <p>Solusi Pertanian Digital</p>
      </div>

      <div class="form-container">
        <input type="text" placeholder="Masukan Email atau Nomor Telepon" />
        <button onclick="redirectToOTP()">Kirim Kode OTP</button>
      </div>
    </div>

    <script>
      function redirectToOTP() {
        const input = document.querySelector('input[type="text"]').value;

        if (!input) {
          alert("Silakan masukkan email atau nomor telepon");
          return;
        }

        window.location.href = "masukOTP.html";
      }
    </script>
  </body>
</html>
